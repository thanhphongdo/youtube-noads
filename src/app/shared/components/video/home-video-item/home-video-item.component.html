<div class="tw-cursor-pointer" (click)="router.navigate(['/play'], { queryParams: {videoId: videoItem.id}})">
    <div #videoThumbnail class="video-thumbnail tw-relative"
        [style.background-image]="'url(' + videoItem.thumbnail[0].url + ')'" [style.height]="thumbnailHeight + 'px'">
        <div class="video-time">{{videoItem.info.timeText}}</div>
    </div>
    <div class="tw-flex tw-pt-2">
        <div>
            <div class="owner-thumbnail">
                <img [src]="videoItem.owner.thumbnailUrl" />
            </div>
        </div>
        <div class="tw-flex-1 tw-pl-2">
            <div class="tw-text-lg video-title">{{videoItem.info.title}}</div>
            <div class="tw-mt-2" style="font-weight: bold;">{{videoItem.owner.name}}</div>
            <div>{{videoItem.info.viewCountText}}</div>
        </div>
    </div>
</div>
